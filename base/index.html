<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.22/dist/sweetalert2.min.css">
  </head>
  <body>
    <h2>Bai Tap 1</h2>
    <div class="container">
      <div class="form-group">
            <label for="">So ngay</label>
            <input type="" class="form-control" id="so-ngay" placeholder="Số Ngày" />
          </div>
          <div class="form-group">
                <label for="">So tien</label>
                <input type="" class="form-control" id="so-tien" placeholder="Số Tiền" />
              </div>
    </div>
    <div class="btn btn-danger" onclick="tinhTien()">Tính Tiền</div>
    </div>
    <br><br><br><br><br>

    <h2>Bai Tap 2</h2>
    <div class="asset">
      <div class="form-group">
            <label for="">số 1</label>
            <input type="text" class="form-control" id="so1" placeholder="" />
          </div>
          <div class="form-group">
            <label for="">số 2</label>
            <input type="text" class="form-control" id="so2" placeholder="" />
          </div>
          <div class="form-group">
            <label for="">số 3</label>
            <input type="text" class="form-control" id="so3" placeholder="" />
          </div>
          <div class="form-group">
            <label for="">số 4</label>
            <input type="text" class="form-control" id="so4" placeholder="" />
          </div>
          <div class="form-group">
            <label for="">số 5</label>
            <input type="text" class="form-control" id="so5" placeholder="" />
          </div>
          <button class="btn btn-success" onclick="trungBinh()">Trung Bình</button>
      <div id="trungBinh" class="display-4 text-danger mt-5"></div>

    </div>

    <br><br><br><br><br>

    <h2>Bai Tap 3</h2>
    <div class="header">
      <div class="form-group">
            <label for="">USD</label>
            <input type="text" class="form-control" 
            id="USD" 
            placeholder="USD" />
          </div>
          <div class="form-group">
            <label for="">VND</label>
            <select name="" id="VND" class="form-control">
              <option value="23500">23,500</option>
              <!-- <option value="23400">23,400</option> -->
            </select>
    </div>
    <div class="btn btn-danger" onclick="chuyenDoi()">Chuyển Đổi</div>

    <br><br><br><br><br>

    <h2>Bai tap 4</h2>
    <div class="service">
      <div class="form-group">
            <label for="">Chiều dài</label>
            <input type="text" class="form-control" id="chieu-dai" placeholder="" />
          </div>
          <div class="form-group">
                <label for="">Chiều rộng</label>
                <input type="text" class="form-control" id="chieu-rong" placeholder="" />
              </div>
              
    </div>
    <div class="btn btn-danger" onclick="tinhDenTich()">Diện Tích</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.22/dist/sweetalert2.all.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
